<div class="days view">
    <div class="container">
        <header>
            <h3>Days</h3>
        </header>
        <div class="row">
            <div class="span3">
                First Name:
                <br />
                <input ng-model="newDay.firstName" type="text" placeholder="First Name">
            </div>
            <div class="span3">
                Last Name:
                <br />
                <input ng-model="newDay.lastName" type="text" placeholder="Last Name">
            </div>
            <div class="span6">
                City:
                <br />
                <input ng-model="newDay.city" type="text" placeholder="Customer City">
                <button id="submitCustomer" class="btn btn-primary" type="button"
                        ng-disabled="!newDay.firstName || !newDay.lastName || !newDay.city"
                        ng-click="insertDay()">Add Customer</button>
            </div>
        </div>
        <br /><br />
        <div>
            <div class="row cardContainer">
                <div class="span3 card" data-ng-repeat="customer in customers | orderBy:'lastName'">
                    <button class="btn close cardClose" data-ng-click="deleteCustomer(customer.id)">&times;</button>
                    <div class="cardHeader">{{customer.firstName + ' ' + customer.lastName}}</div>
                    <div class="cardBody">{{customer.city}}</div>
                    <a href="#/customerorders/{{customer.id}}" class="cardBody btn-link">View {{ customer.orders.length }} Orders</a>
                </div>
            </div>
        </div>
    </div>
</div>
